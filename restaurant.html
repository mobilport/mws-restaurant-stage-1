<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Normalize.css for better cross-browser consistency -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#252831">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles-960.css">
	<link rel="stylesheet" href="css/styles-640.css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
	<!-- Beginning nav -->
	<nav role="menu">
		<h1><a href="/" role="menuitem">Restaurant Reviews</a></h1>
	</nav>
	<!-- Beginning breadcrumb -->
	<ul id="breadcrumb">
	</ul>
	<!-- End breadcrumb -->
	<!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
	<!-- Beginning restaurant -->
	<section id="restaurant-container">
		<h1 id="restaurant-name"></h1>
		<a href="#" id="favorite" onclick="event.preventDefault(); starRestaurant()"></a>

		<div id="restaurant-wrapper">
			<div class="restaurant-info">
				<img id="restaurant-img">
			</div>
			<div class="restaurant-hours">
				<p id="restaurant-cuisine"></p>
				<p id="restaurant-address"></p>
				<table id="restaurant-hours"></table>
			</div>
		</div>
	</section>
	<!-- end restaurant -->
	<!-- Beginning map -->
	<section id="map-container">
		<div id="map" role="application"></div>
	</section>
	<!-- End map -->
	<!-- Beginning reviews -->
	<section id="reviews-container">
	</section>
	<section id="new-review">
		<button onclick="showAddReviewForm(event)">Add new review</button>
	</section>
	<section id="new-review-form">
		<div>
			<h2>Add new review</h2>
			<form name="review-form">
				<div>
					<label for="name">Name: </label>
					<input type="text" id="name" name="name" required>
				</div>
				<div>
					<label for="rating">Rating: </label>
					<select id="rating" name="rating">
						<option value="5">5 stars</option>
						<option value="4">4 stars</option>
						<option value="3">3 stars</option>
						<option value="2">2 stars</option>
						<option value="1">1 star</option>
					</select>
				</div>
				<div>
					<label for="comment">Comment: </label>
					<textarea id="comment" name="comment" required></textarea>
				</div>
				<button type="submit">Submit</button>
				<button onclick="hideAddReviewForm(event)">Cancel</button>
			</form>
		</div>
	</section>
	<!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- image lazyload lib -->
<script type="text/javascript" src="js/vendor/lazyload.min.js"></script>

<!-- Beginning scripts -->
<script type="application/javascript" charset="utf-8" src="service-worker.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>

<!-- idb wrapper lib -->
<script type="text/javascript" src="js/vendor/idb.js"></script>
<script type="text/javascript" src="js/idb.js"></script>
<!-- Google Maps -->
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMTaIbS4XyQz4v3SXEZKGCfbrtN1WyTaU&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
