<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#252831">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles-960.css">
	<link rel="stylesheet" href="css/styles-640.css">
	<title>Restaurant Reviews</title>
</head>

<body>
<header>
	<nav role="menu">
		<h1><a href="/" role="menuitem">Restaurant Reviews</a></h1>
	</nav>
</header>

<main id="maincontent" role="main">
	<section id="map-container">
		<div id="map" role="application"></div>
	</section>
	<section>
		<div class="filter-options">
			<div class="filter-wrapper">
				<h2>Filter Results</h2>
				<label class="offscreen" for="neighborhoods-select">Neighbourhoods</label>
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>
				<label class="offscreen" for="cuisines-select">Cuisines</label>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>
			</div>
		</div>
		<ul id="restaurants-list"></ul>
	</section>
</main>

<script type="application/javascript" charset="utf-8" src="service-worker.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<!-- idb wrapper lib -->
<script type="text/javascript" src="js/vendor/idb.js"></script>
<script type="text/javascript" src="js/idb.js"></script>

<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMTaIbS4XyQz4v3SXEZKGCfbrtN1WyTaU&libraries=places&callback=initMap"></script>


<footer id="footer">
	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<!-- image lazyload lib -->
<script type="text/javascript" src="js/vendor/lazyload.min.js"></script>

</body>

</html>
