<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#252831">
	<link rel="manifest" href="manifest.json">

	<noscript id="deferred-styles">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/styles-960.css">
		<link rel="stylesheet" href="css/styles-640.css">
	</noscript>
	<script>
		var loadDeferredStyles = function() {
			var addStylesNode = document.getElementById("deferred-styles");
			var replacement = document.createElement("div");
			replacement.innerHTML = addStylesNode.textContent;
			document.body.appendChild(replacement)
			addStylesNode.parentElement.removeChild(addStylesNode);
		};
		var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
			window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
		if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
		else window.addEventListener('load', loadDeferredStyles);
	</script>
	<title>Restaurant Reviews</title>
</head>

<body>
<header>
	<nav role="menu">
		<h1><a href="/" role="menuitem">Restaurant Reviews</a></h1>
	</nav>
</header>

<main id="maincontent" role="main">
	<section id="map-container">
		<div id="showMap">
			Map is hidden by default on mobile for a better experience. <button onclick="showMapOnMobile()">Click here to show map!</button>
		</div>
		<div id="map" role="application"></div>
	</section>
	<section>
		<div class="filter-options">
			<div class="filter-wrapper">
				<h2>Filter Results</h2>
				<label class="offscreen" for="neighborhoods-select">Neighbourhoods</label>
				<select id="neighborhoods-select" name="neighborhoods">
					<option value="all">All Neighborhoods</option>
				</select>
				<label class="offscreen" for="cuisines-select">Cuisines</label>
				<select id="cuisines-select" name="cuisines">
					<option value="all">All Cuisines</option>
				</select>
				<button onclick="updateRestaurants()">Search</button>
			</div>
		</div>
		<ul id="restaurants-list"></ul>
	</section>
</main>
